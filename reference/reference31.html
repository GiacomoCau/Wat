    <h2>
      31. Sort
    </h2>
    <div>
      <h3>
        sort
      </h3>
      <ul>
        <li>
          Return the sorted LIST, getting the key with the :key function (defaults to 'idf') and up or down with key :up or :dn (defaults to :up).
          <br/>
            &nbsp;
        </li>
        <li>
          (sort list . (#: 0 3 (or (2 :key function) (1 (or :up :dn)) )))
        </li>
        <li>
          (type function)
        </li>
      </ul>
