    <title>
       Greatest Common Divisor e Lowest Common Multiple

      ul { list-style-type: none; }
      a { text-decoration: none; }
    </style>
  </head>
  <body>
    <a href="https://htmlpreview.github.io?https://github.com/GiacomoCau/Wat/blob/main/reference/reference42.html">

    <a href="https://htmlpreview.github.io?https://github.com/GiacomoCau/Wat/blob/main/reference/reference.html">

    <h2>
       Greatest Common Divisor e Lowest Common Multiple
    </h2>
    <div>
      <h3>
        gcd
      </h3>
      <ul>
        <li>
          (def\ (gcd a b . more)
        </li>
      </ul>
    </div>
    <div>
      <h3>
        abs
      </h3>
      <ul>
        <li>
          (def abs (let1 (abs (@getMethod Math &quot;abs&quot; &amp;int)) (\ (n) (abs #null n))))
        </li>
      </ul>
    </div>
    <div>
      <h3>
        lcm
      </h3>
      <ul>
        <li>
          (def\ (lcm a b . more)
        </li>
      </ul>
    </div>
