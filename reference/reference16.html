<html>

      Bit
    </title>

      ul { list-style-type: none; }
      a { text-decoration: none; }
    </style>
  </head>
  <body>
    <a href="https://htmlpreview.github.io?https://github.com/GiacomoCau/Wat/blob/main/reference/reference15.html">
      <input type="button" value="&lt;"/>

    <a href="https://htmlpreview.github.io?https://github.com/GiacomoCau/Wat/blob/main/reference/reference.html">

    <a href="https://htmlpreview.github.io?https://github.com/GiacomoCau/Wat/blob/main/reference/reference17.html">
      <input type="button" value="&gt;"/>
    </a>
    <h2>
      Bit
    </h2>
    <div>
      <h3>
        ~
      </h3>
      <ul>
        <li>
          (def ~ %~)
        </li>
      </ul>
    </div>
    <div>
      <h3>
        &amp;
      </h3>
      <ul>
        <li>
          (def &amp; %&amp;)
        </li>
      </ul>
    </div>
    <div>
      <h3>
        \|
      </h3>
      <ul>
        <li>
          (def \| %|)
        </li>
      </ul>
    </div>
    <div>
      <h3>
        ^
      </h3>
      <ul>
        <li>
          (def ^ %^)
        </li>
      </ul>
    </div>
    <div>
      <h3>
        &lt;&lt;
      </h3>
      <ul>
        <li>
          (def &lt;&lt; %&lt;&lt;)
        </li>
      </ul>
    </div>
    <div>
      <h3>
        &gt;&gt;
      </h3>
      <ul>
        <li>
          (def &gt;&gt; %&gt;&gt;)
        </li>
      </ul>
    </div>
    <div>
      <h3>
        &gt;&gt;&gt;
      </h3>
      <ul>
        <li>
          (def &gt;&gt;&gt; %&gt;&gt;&gt;)
        </li>
      </ul>
    </div>
