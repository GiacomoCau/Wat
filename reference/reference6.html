<!DOCTYPE html>
<html>
  <head>
    <title>
      Obj
    </title>
    <style>
      ul { list-style-type: none; }
      a { text-decoration: none; }
    </style>
  </head>
  <body>
    <a href="https://htmlpreview.github.io?https://github.com/GiacomoCau/Wat/blob/main/reference/reference5.html">
      <input type="button" value="&lt;"/>
    </a>
    <a href="https://htmlpreview.github.io?https://github.com/GiacomoCau/Wat/blob/main/reference/reference.html">
      <input type="button" value="^"/>
    </a>
    <a href="https://htmlpreview.github.io?https://github.com/GiacomoCau/Wat/blob/main/reference/reference7.html">
      <input type="button" value="&gt;"/>
    </a>
    <h2>
      Obj
    </h2>
    <div>
      <h3>
        new
      </h3>
      <ul>
        <li>
          Create a new instance of CLASS (that must be a `standard-class').
          The SLOT-INITS must be of even length, and alternately contain slot
          names (symbols, typically keywords) and values.
        </li>
        <li>
          $(fn (class . slotInits))
        </li>
      </ul>
    </div>
    <div>
      <h3>
        defObj
      </h3>
      <ul>
        <li>
          (defMacro (defObj name class . attr)
        </li>
      </ul>
    </div>
    <a href="https://htmlpreview.github.io?https://github.com/GiacomoCau/Wat/blob/main/reference/reference5.html">
      <input type="button" value="&lt;"/>
    </a>
    <a href="https://htmlpreview.github.io?https://github.com/GiacomoCau/Wat/blob/main/reference/reference.html">
      <input type="button" value="^"/>

    </a>
  </body>
