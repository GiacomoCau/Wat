    </h2>
    <div>
      <h3>
        !
      </h3>
      <ul>
        <li>
          Invert the BOOLEAN.
          <br/>
            &nbsp;
        </li>
        <li>
          (! boolean)
        </li>
        <li>
          (type function)
        </li>
        <li>
          (derivation (if boolean #f #t))
        </li>
      </ul>
    </div>
    <div>
      <h3>
        not
      </h3>
      <ul>
        <li>
          Alias of !.
        </li>
      </ul>
    </div>
    <div>
      <h3>
        !!
      </h3>
      <ul>
        <li>
          Convert a VALUE to boolean when tTrue != 0.
          <br/>
            &nbsp;
        </li>
        <li>
          (!! value)
        </li>
        <li>
          (type function)
        </li>
        <li>
          (derivation (if value #t #f))
        </li>
