    <h2>
      12. Boolean
    </h2>
    <div>
      <h3>
        !
      </h3>
      <ul>
        <li>
          Invert the BOOLEAN.
        </li>
        <li>
          $(fn boolean)
        </li>
        <li>
          $(type function)
        </li>
        <li>
          $(derivation (if boolean #f #t))
        </li>
      </ul>
    </div>
    <div>
      <h3>
        not
      </h3>
      <ul>
        <li>
          Alias of !.
        </li>
      </ul>
    </div>
    <div>
      <h3>
        !!
      </h3>
      <ul>
        <li>
          convert a VALUE to BOOLEAN when tTrue != 0.
        </li>
        <li>
          $(fn value)
        </li>
        <li>
          $(type function)
        </li>
        <li>
          $(derivation (if value #t #f))
        </li>
      </ul>
    </div>
    <br/>
