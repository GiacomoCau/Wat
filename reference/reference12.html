<!DOCTYPE html>
<html>
  <head>
    <title>
      Boolean
    </title>
    <style>
      ul { list-style-type: none; }
      a { text-decoration: none; }
    </style>
  </head>
  <body>
    <a href="https://htmlpreview.github.io?https://github.com/GiacomoCau/Wat/blob/main/reference/reference11.html">
      <input type="button" value="&lt;"/>
    </a>
    <a href="https://htmlpreview.github.io?https://github.com/GiacomoCau/Wat/blob/main/reference/reference.html">
      <input type="button" value="^"/>
    </a>
    <a href="https://htmlpreview.github.io?https://github.com/GiacomoCau/Wat/blob/main/reference/reference13.html">
      <input type="button" value="&gt;"/>
    </a>
    <h2>
      Boolean
    </h2>
    <div>
      <h3>
        !
      </h3>
      <ul>
        <li>
          Invert the BOOLEAN.
        </li>
        <li>
          $(fn (boolean))
        </li>
        <li>
          $(type function)
        </li>
        <li>
          $(derivation (if boolean #f #t))
        </li>
      </ul>
    </div>
    <div>
      <h3>
        not
      </h3>
      <ul>
        <li>
          (def not !)
        </li>
      </ul>
    </div>
    <div>
      <h3>
        !!
      </h3>
      <ul>
        <li>
          (def !! %!!)
        </li>
      </ul>
    </div>
    <a href="https://htmlpreview.github.io?https://github.com/GiacomoCau/Wat/blob/main/reference/reference11.html">
      <input type="button" value="&lt;"/>
    </a>
    <a href="https://htmlpreview.github.io?https://github.com/GiacomoCau/Wat/blob/main/reference/reference.html">
      <input type="button" value="^"/>
    </a>
    <a href="https://htmlpreview.github.io?https://github.com/GiacomoCau/Wat/blob/main/reference/reference13.html">
      <input type="button" value="&gt;"/>
    </a>
  </body>
</html>
