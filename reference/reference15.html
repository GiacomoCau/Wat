<!DOCTYPE html>
<html>
  <head>
    <title>
      Comparator
    </title>
    <style>
      ul { list-style-type: none; }
      a { text-decoration: none; }
    </style>
  </head>
  <body>
    <a href="https://htmlpreview.github.io?https://github.com/GiacomoCau/Wat/blob/main/reference/reference14.html">
      <input type="button" value="&lt;"/>
    </a>
    <a href="https://htmlpreview.github.io?https://github.com/GiacomoCau/Wat/blob/main/reference/reference.html">
      <input type="button" value="^"/>
    </a>
    <a href="https://htmlpreview.github.io?https://github.com/GiacomoCau/Wat/blob/main/reference/reference16.html">
      <input type="button" value="&gt;"/>
    </a>
    <h2>
      Comparator
    </h2>
    <div>
      <h3>
        &lt;
      </h3>
      <ul>
        <li>
          (def &lt; %&lt;)
        </li>
      </ul>
    </div>
    <div>
      <h3>
        &gt;
      </h3>
      <ul>
        <li>
          (def &gt; %&gt;)
        </li>
      </ul>
    </div>
    <div>
      <h3>
        &lt;=
      </h3>
      <ul>
        <li>
          (def &lt;= %&lt;=)
        </li>
      </ul>
    </div>
    <div>
      <h3>
        &gt;=
      </h3>
      <ul>
        <li>
          (def &gt;= %&gt;=)
        </li>
      </ul>
    </div>
    <div>
      <h3>
        min
      </h3>
      <ul>
        <li>
          (def\ (min a b) (if (&lt; a b) a b))
        </li>
      </ul>
    </div>
    <div>
      <h3>
        max
      </h3>
      <ul>
        <li>
          (def\ (max a b) (if (&gt; a b) a b))
        </li>
      </ul>
    </div>
    <a href="https://htmlpreview.github.io?https://github.com/GiacomoCau/Wat/blob/main/reference/reference14.html">
      <input type="button" value="&lt;"/>
    </a>
    <a href="https://htmlpreview.github.io?https://github.com/GiacomoCau/Wat/blob/main/reference/reference.html">
      <input type="button" value="^"/>
    </a>
    <a href="https://htmlpreview.github.io?https://github.com/GiacomoCau/Wat/blob/main/reference/reference16.html">
      <input type="button" value="&gt;"/>
    </a>
  </body>
</html>
