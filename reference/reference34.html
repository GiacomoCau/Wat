    <h2>
      34. Simple Set
    </h2>
    <div>
      <h3>
        set?
      </h3>
      <ul>
        <li>
          (def\ (set? lst) (if (null? lst) #t (apply /= lst)))
        </li>
      </ul>
    </div>
    <div>
      <h3>
        set+
      </h3>
      <ul>
        <li>
          (def\ (set+ v lst)
        </li>
      </ul>
    </div>
    <div>
      <h3>
        defSet+
      </h3>
      <ul>
        <li>
          (defVau (defSet+ (#! Symbol plc) v) env
        </li>
      </ul>
    </div>
    <div>
      <h3>
        -&gt;set
      </h3>
      <ul>
        <li>
          (def\ -&gt;set (lst)
        </li>
      </ul>
    </div>
