    <h2>
      Apl/J
    </h2>
    <div>
      <h3>
        iota
      </h3>
      <ul>
        <li>
          (def\ (iota n) (reverse ((rec\ (iota n) (if (0? n) () (cons n (iota (1- n))))) n)))
        </li>
      </ul>
    </div>
    <div>
      <h3>
        fork
      </h3>
      <ul>
        <li>
          (def\ (fork f l r) [_ (f (l _) (r _))])
        </li>
      </ul>
    </div>
    <div>
      <h3>
        hook
      </h3>
      <ul>
        <li>
          (def\ (hook l r) [_ (l _ (r _))])
        </li>
      </ul>
    </div>
