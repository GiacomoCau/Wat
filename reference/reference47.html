    <a href="https://htmlpreview.github.io?https://github.com/GiacomoCau/Wat/blob/main/reference/reference46.html">

    <h2>
      47. Auto Increment/Decrement and Assignement Operators
    </h2>
    <div>
      <h3>
        ++
      </h3>
      <ul>
        <li>
          (defVau (++ plc . args) env
        </li>
      </ul>
    </div>
    <div>
      <h3>
        --
      </h3>
      <ul>
        <li>
          (defVau (-- plc . args) env
        </li>
      </ul>
    </div>
    <div>
      <h3>
        assignOp
      </h3>
      <ul>
        <li>
          (def\ (assignOp op)
        </li>
      </ul>
    </div>
    <div>
      <h3>
        $=
      </h3>
      <ul>
        <li>
          (def $= (assignOp %$))
        </li>
      </ul>
    </div>
    <div>
      <h3>
        +=
      </h3>
      <ul>
        <li>
          (def += (assignOp %+))
        </li>
      </ul>
    </div>
    <div>
      <h3>
        -=
      </h3>
      <ul>
        <li>
          (def -= (assignOp %-))
        </li>
      </ul>
    </div>
