<!DOCTYPE html>
<html>
  <head>
    <title>
      Auto Increment/Decrement and Assignement Operator
    </title>
    <style>
      ul { list-style-type: none; }
      a { text-decoration: none; }
    </style>
  </head>
  <body>
    <a href="https://htmlpreview.github.io?https://github.com/GiacomoCau/Wat/blob/main/reference/reference46.html">
      <input type="button" value="&lt;"/>
    </a>
    <a href="https://htmlpreview.github.io?https://github.com/GiacomoCau/Wat/blob/main/reference/reference.html">
      <input type="button" value="^"/>
    </a>
    <a href="https://htmlpreview.github.io?https://github.com/GiacomoCau/Wat/blob/main/reference/reference48.html">
      <input type="button" value="&gt;"/>
    </a>
    <h2>
      Auto Increment/Decrement and Assignement Operator
    </h2>
    <div>
      <h3>
        ++
      </h3>
      <ul>
        <li>
          (defVau (++ plc . args) env
        </li>
      </ul>
    </div>
    <div>
      <h3>
        --
      </h3>
      <ul>
        <li>
          (defVau (-- plc . args) env
        </li>
      </ul>
    </div>
    <div>
      <h3>
        assignOp
      </h3>
      <ul>
        <li>
          (def\ (assignOp op)
        </li>
      </ul>
    </div>
    <div>
      <h3>
        $=
      </h3>
      <ul>
        <li>
          (def $= (assignOp %$))
        </li>
      </ul>
    </div>
    <div>
      <h3>
        +=
      </h3>
      <ul>
        <li>
          (def += (assignOp %+))
        </li>
      </ul>
    </div>
    <div>
      <h3>
        -=
      </h3>
      <ul>
        <li>
          (def -= (assignOp %-))
        </li>
      </ul>
    </div>
    <a href="https://htmlpreview.github.io?https://github.com/GiacomoCau/Wat/blob/main/reference/reference46.html">
      <input type="button" value="&lt;"/>
    </a>
    <a href="https://htmlpreview.github.io?https://github.com/GiacomoCau/Wat/blob/main/reference/reference.html">
      <input type="button" value="^"/>
    </a>
    <a href="https://htmlpreview.github.io?https://github.com/GiacomoCau/Wat/blob/main/reference/reference48.html">
      <input type="button" value="&gt;"/>
    </a>
  </body>
</html>
